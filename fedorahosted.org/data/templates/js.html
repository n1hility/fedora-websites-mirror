  <script type="text/javascript" src="${relpath}/static/js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript">
    function showGroup(group) {
      $("*.row").each(function () {
        $(this).hide();
      });
      $("#nodata").hide();
      if ($("*.row." + group).size() == 0){
        $("#nodata").fadeIn();
      } else {
        $("*.row." + group).each(function () {
          $(this).fadeIn();
        });
      }
    }
    $(document).ready(function (){
      $(window).load(function (){
        $("#grouplist").show();
      });
      $("*.group").click(
        function () {
          showGroup($(this).text());
        });
    });
  </script>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setDomains", ["*.fedorahosted.org"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="http://piwik.fedorainfracloud.org/piwik/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 10]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="http://piwik.fedorainfracloud.org/piwik/piwik.php?idsite=10" style="border:0;" alt="" /></p></noscript>
